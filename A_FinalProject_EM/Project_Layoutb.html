<script>
//The code below allows for the swapping of images into the main part of the table to be displayed and also switches the text
var timer_on;
function swapImage(brainImage){
document.getElementById("placeholder").src=brainImage.src;
document.getElementById("title").innerHTML=brainImage.alt;
}
//The code below makes a slideshow that plays when the begin presentation button is pressed and stops when the stop button is pressed
function startSlideshow (count)
{
if (timer_on==false)
{return}

pig = document.getElementById("img" + count);

swapImage (pig);

new_count = count+1;

if (new_count >4) 
{new_count =1}

setTimeout ("startSlideshow(new_count)",  4000)
}

// the code below was copy pasted to get sparkles that follow the cursor! 
var standardbody=(document.compatMode=="CSS1Compat")? document.documentElement : document.body //create reference to common "body" across doctypes

var nav = (!document.all || window.opera);
var tmr = null;
var spd = 50;
var x = 0;
var x_offset = 5;
var y = 0;
var y_offset = 15;

document.onmousemove = get_mouse; 

function get_mouse(e)
{    
  x = (nav) ? e.pageX : event.clientX+standardbody.scrollLeft;
  y = (nav) ? e.pageY : event.clientY+standardbody.scrollTop;
  x += x_offset;
  y += y_offset;
  beam(1);     
}

function beam(n)
{
  if(n<5)
  {
				document.getElementById('div'+n).style.top=y+'px'
				document.getElementById('div'+n).style.left=x+'px'
				document.getElementById('div'+n).style.visibility='visible'
    n++;
    tmr=setTimeout("beam("+n+")",spd);
  }
  else
  {
     clearTimeout(tmr);
     fade(4);
  }   
} 

function fade(n)
{
  if(n>0) 
  {
				document.getElementById('div'+n).style.visibility='hidden'
    n--;
    tmr=setTimeout("fade("+n+")",spd);
  }
  else clearTimeout(tmr);
} 


</script>
